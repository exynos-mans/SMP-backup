image:
  file: .gitpod.Dockerfile

ports:
  - port: 5000
    onOpen: ignore

tasks:
  - name: export java
    command: |
      export JAVA_HOME=/workspace/workspace-images/tools/jdk-16.0.2+7
      export PATH=$JAVA_HOME/bin:"$PATH"
      java -version

    openMode: tab-after

vscode:
  extensions:
    - ms-azuretools.vscode-docker
    - timonwong.shellcheck

github:
  prebuilds:
    master: true
    branches: true
    pullRequests: true
    pullRequestsFromForks: true
    addCheck: true
    addComment: true
